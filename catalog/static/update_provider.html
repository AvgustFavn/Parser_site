<body>
  
  {% include 'menu.html' %}

<section class="form cid-tJE7skQIAr" id="formbuilder-22">
    
    
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto mbr-form">
<!--Formbuilder Form-->
<form method="POST" class="mbr-form form-with-styler" data-verified="">
<div class="form-row">{% csrf_token %}

<div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">Oops...! some problem!</div>
</div>

<!--<form method="POST" class="mbr-form form-with-styler" data-form-title="Form Name">-->
<!--    <div class="form-row">{% csrf_token %}-->
<!--<div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Thanks for filling out the form!</div>-->
<!--<div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">Oops...! some problem!</div>-->
<!--</div>-->
<div class="dragArea row">
<div class="col-lg-12 col-md-12 col-sm-12">
<h4 class="mbr-fonts-style display-5">Настройки парсера для определенного поставщика</h4>
</div>
<div class="col-lg-12 col-md-12 col-sm-12">
<hr>
</div>
<div data-for="name" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="name-formbuilder-22" class="form-control-label mbr-fonts-style display-7">Поставщик</label>
<input type="text" name="name" data-form-field="name" class="form-control display-7" required="required" value="{{prov.name}}" id="name-formbuilder-22">
</div>
<div data-for="email" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="email-formbuilder-22" class="form-control-label mbr-fonts-style display-7">имя товара</label>
<input type="text" name="name_prod" data-form-field="email" class="form-control display-7" required="required" value="{{prov.col_name_prod}}" id="email-formbuilder-22">
</div>
<div data-for="phone" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="phone-formbuilder-22" class="form-control-label mbr-fonts-style display-7">артикул</label>
<input type="tel" name="art" pattern="*" data-form-field="phone" class="form-control display-7" value="{{prov.col_art}}" id="phone-formbuilder-22">
</div>
<div data-for="text" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="text-formbuilder-22" class="form-control-label mbr-fonts-style display-7">Розничная цена</label>
<input type="text" name="roz" data-form-field="text" class="form-control display-7" value="{{prov.col_retail_price}}" id="text-formbuilder-22">
</div>
<div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="text1">
<label for="text1-formbuilder-22" class="form-control-label mbr-fonts-style display-7">Оптовая цена</label>
<input type="text" name="opt" data-form-field="text1" class="form-control display-7" value="{{prov.col_wholesale_price}}" id="text1-formbuilder-22">
</div>
<div data-for="text2" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="text2-formbuilder-22" class="form-control-label mbr-fonts-style display-7">Описание</label>
<input type="text" name="descr" data-form-field="text2" class="form-control display-7" value="{{prov.col_descr}}" id="text2-formbuilder-22">
</div>
<div data-for="text3" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="text3-formbuilder-22" class="form-control-label mbr-fonts-style display-7">Остаток на складе</label>
<input type="text" name="edge" data-form-field="text3" class="form-control display-7" value="{{prov.col_edge}}" id="text3-formbuilder-22">
</div>
    <div data-for="text3" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="text3-formbuilder-22" class="form-control-label mbr-fonts-style display-7">Свободные товары</label>
<input type="text" name="free" data-form-field="text3" class="form-control display-7" value="{{prov.col_free}}" id="text3-formbuilder-22">
</div>
    <div data-for="text3" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="text3-formbuilder-22" class="form-control-label mbr-fonts-style display-7">Отсаток склада Москва</label>
<input type="text" name="edge_mos" data-form-field="text3" class="form-control display-7" value="{{prov.col_edge_mosc}}" id="text3-formbuilder-22">
</div>
    <div data-for="text3" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="text3-formbuilder-22" class="form-control-label mbr-fonts-style display-7">Отсаток склада Иркутск</label>
<input type="text" name="edge_irk" data-form-field="text3" class="form-control display-7" value="{{prov.col_edge_irk}}" id="text3-formbuilder-22">
</div>
    <div data-for="text3" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="text3-formbuilder-22" class="form-control-label mbr-fonts-style display-7">Отсаток склада Новосибирск</label>
<input type="text" name="edge_nov" data-form-field="text3" class="form-control display-7" value="{{prov.col_edge_novos}}" id="text3-formbuilder-22">
</div>
    <div data-for="text4" class="col-lg-12 col-md-12 col-sm-12 form-group">
<label for="text4-formbuilder-22" class="form-control-label mbr-fonts-style display-7">Скидка</label>
<input type="text" name="sale" data-form-field="text4" class="form-control display-7" value="{{prov.col_sale}}" id="text4-formbuilder-22">
</div>
    {% if not create %}
<div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="number">
<label for="number-formbuilder-22" class="form-control-label mbr-fonts-style display-7">id поставщика</label>
<input type="number" name="id_prov" placeholder="Number" max="" min="0" step="1" data-form-field="number" class="form-control display-7" value="{{prov.id}}" id="number-formbuilder-22">
</div>
    {% endif %}
<div class="col-lg-4 col-md-12 col-sm-12"><button type="submit" class="w-100 w-100 w-100 btn btn-info display-7">Изменить</button></div>
<div class="col-lg-6 col-md-12 col-sm-12" style="">
    {% if prov %}
<p class="mbr-fonts-style display-5">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a href="/providers/{{prov.id}}/delete/" class="text-secondary">Удалить</a>?</p>
    {% endif %}
</div>
</div>
</form><!--Formbuilder Form-->
</div>
        </div>
    </div>

</body>
</html>
