{% include 'menu.html' %}

<section class="form cid-tEQ4JMippe" id="formbuilder-t">


    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto mbr-form">
                <!--Formbuilder Form-->
                <form action="{% url 'register' %}" method="POST" class="mbr-form form-with-styler">
                    <div class="dragArea row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <h4 class="mbr-fonts-style display-5">Регистрация</h4>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <hr>
                        </div>
                        <div data-for="text1" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <input type="text" name="name" placeholder="Имя" data-form-field="text1"
                                   class="form-control display-7" value="" id="text1-formbuilder-t">
                        </div>
                        <div data-for="email" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <input type="email" name="email" placeholder="test@email.com" data-form-field="email"
                                   class="form-control display-7" required="required" value="" id="email-formbuilder-t">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="text" style="">
                            <input type="text" name="pass_hash" placeholder="Пароль" data-form-field="text"
                                   class="form-control display-7" required="required" value="" id="text-formbuilder-t">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            {% csrf_token %}
                            <button type="submit" class="w-100 w-100 w-100 w-100 btn btn-warning display-7">
                                Зарегистрироваться
                            </button>
                        </div>
                    </div>
                </form><!--Formbuilder Form-->
            </div>
        </div>
    </div>
</section>
